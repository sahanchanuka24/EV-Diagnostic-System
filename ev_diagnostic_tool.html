<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Diagnostic Chatbot</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #eef2ff;
        }
        .chat-container {
            max-width: 700px;
            height: 85vh; 
            position: relative;
        }
        .message-area {
            height: calc(100% - 7rem);
        }
        .user-message {
            background-color: #4f0404; 
            color: white;
            border-bottom-right-radius: 4px;
        }
        .ai-message {
            background-color: #ffffff; 
            color: #1f2937; 
            border-bottom-left-radius: 4px;
        }
        
        .message-area::-webkit-scrollbar {
            width: 8px;
        }
        .message-area::-webkit-scrollbar-thumb {
            background-color: #3e0101; 
            border-radius: 4px;
        }
        
        .lang-btn {
            padding: 0.25rem 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.5);
            background-color: rgba(255, 255, 255, 0.1);
            transition: background-color 0.2s;
        }
        .lang-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        .lang-btn.active {
            background-color: #ffffff;
            color: #450101;
            font-weight: 600;
            border-color: #ffffff;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4 sm:p-8">

    <div class="chat-container w-full bg-white rounded-xl shadow-2xl flex flex-col">
        <header class="p-4 border-b border-blue-200 bg-blue-600 rounded-t-xl text-white flex justify-between items-center">
            <div>
                <h1 id="header-title" class="text-2xl font-bold"> EV Diagnostic Chatbot</h1>
                <p id="header-subtitle" class="text-sm opacity-90">Ask Anything you want about your vehicle...</p>
            </div>
            
            <div class="flex items-center space-x-2">
                <button id="lang-si-btn" onclick="setLanguage('si')" class="lang-btn active">සිංහල</button>
                <button id="lang-en-btn" onclick="setLanguage('en')" class="lang-btn">EN</button>
            </div>
            
        </header>

        
        <div id="chat-container" class="message-area overflow-y-auto p-4 flex flex-col space-y-4">
            
        </div>

        
        <div class="p-4 border-t border-gray-200 flex items-center h-28 relative z-0">
            <textarea id="user-input-field" rows="2"
                      class="flex-grow p-3 border-2 border-gray-300 rounded-lg resize-none focus:ring-blue-500 focus:border-blue-500 transition duration-150 text-base"
                      onkeydown="if(event.key === 'Enter' && !event.shiftKey) { event.preventDefault(); sendMessage(); }"></textarea>
            
            <button id="send-button" onclick="sendMessage()"
                    class="ml-3 bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-full h-12 w-12 flex items-center justify-center transition duration-300 transform hover:scale-105 disabled:opacity-50"
                    title="Send Message">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-send">
                    <path d="m22 2-7 7m-11 5 5-5m5 5-5-5-5 5V7l7-7"/>
                </svg>
            </button>
        </div>
    </div>

    
    <script type="module">
        
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        let app, db, auth;

        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            if (initialAuthToken) {
                signInWithCustomToken(auth, initialAuthToken).catch(e => console.error("Firebase Custom Auth Failed:", e));
            } else {
                signInAnonymously(auth).catch(e => console.error("Firebase Anonymous Auth Failed:", e));
            }
        } catch (error) {
            console.error("Firebase Initialization Error:", error);
        }
        
        
        const apiKey = "AIzaSyDnbihne9d01hcr6kSK8Dp66d4ZeeH1q-g"; 
        const model = "gemini-2.5-flash-preview-09-2025";
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`;

        let chatHistory = []; 
        let currentLanguage = 'si'; 
        let systemPrompt = ''; 

        
        const translations = {
            'si': {
                headerTitle: "⚡ EV Diagnostic Chatbot",
                headerSubtitle: "",
                welcomeMessage: "**ආයුබෝවන්!** මම ඔබගේ EV රෝග විනිශ්චය සහයක (Diagnostic Expert). ඔබගේ වාහනයේ ඇති ගැටලුව හෝ දෝෂ කේතය (Error Code) සිංහලෙන් හෝ ඉංග්‍රීසියෙන් ඇතුළත් කරන්න. මම එය විශ්ලේෂණය කර පිළියම් යෝජනා කරන්නම්.",
                inputPlaceholder: "උදා: Battery pack එකේ power loss වෙනවා වගේ දැනෙනවා...",
                sendTitle: "Send Message (යවන්න)",
                apiError: "දෝෂයක් සිදුවිය: {error} (An error occurred: {error}). කරුණාකර ඔබගේ API Key එක නිවැරදි දැයි පරීක්ෂා කරන්න.",
                apiSuccessError: "සමාවෙන්න, මට පිළිතුරක් ලබා ගැනීමට නොහැකි විය. නැවත උත්සාහ කරන්න.",
                systemPrompt: `You are an expert Electric Vehicle (EV) diagnostic technician. Your role is to provide step-by-step troubleshooting, explain technical faults, and offer practical advice.
                - **You MUST respond exclusively in SINHALA.**
                - You can mix in necessary English technical terms (like 'Error Code', 'BMS', 'Inverter') where appropriate.
                - Keep the conversation context relevant to EV diagnosis.
                - Be helpful, conversational, and clear.`
            },
            'en': {
                headerTitle: "⚡ EV Diagnostic Chatbot",
                headerSubtitle: "Ask the expert about your EV problems.",
                welcomeMessage: "**Hello!** I am your EV Diagnostic Expert. Please enter your vehicle's problem or error code in English or Sinhala. I will analyze it and suggest solutions.",
                inputPlaceholder: "E.g.: I feel a power loss in the battery pack...",
                sendTitle: "Send Message",
                apiError: "An error occurred: {error}. Please check if your API Key is correct.",
                apiSuccessError: "Sorry, I couldn't get a response. Please try again.",
                systemPrompt: `You are an expert Electric Vehicle (EV) diagnostic technician. Your role is to provide step-by-step troubleshooting, explain technical faults, and offer practical advice.
                - **You MUST respond exclusively in ENGLISH.**
                - Keep the conversation context relevant to EV diagnosis.
                - Be helpful, conversational, and clear.`
            }
        };

        

        const chatContainer = document.getElementById('chat-container');
        const inputField = document.getElementById('user-input-field');
        const sendButton = document.getElementById('send-button');

        function displayMessage(text, role) {
            const messageWrapper = document.createElement('div');
            messageWrapper.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'}`;

            const messageBubble = document.createElement('div');
            messageBubble.className = `p-3 rounded-xl max-w-xs md:max-w-md shadow-md text-sm whitespace-pre-wrap`;
            
            if (role === 'user') {
                messageBubble.className += ' user-message rounded-br-sm';
                messageBubble.textContent = text;
            } else {
                const formattedText = text
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\n\n/g, '<br><br>')
                    .replace(/\n/g, '<br>');
                messageBubble.innerHTML = formattedText;
                messageBubble.className += ' ai-message rounded-tl-sm';
            }
            
            messageWrapper.appendChild(messageBubble);
            chatContainer.appendChild(messageWrapper);
            chatContainer.scrollTop = chatContainer.scrollHeight; 
        }

        function toggleLoading(isLoading) {
            sendButton.disabled = isLoading;
            inputField.disabled = isLoading;
            sendButton.innerHTML = isLoading 
                ? '<div class="animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div>'
                : `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-send">
                    <path d="m22 2-7 7m-11 5 5-5m5 5-5-5-5 5V7l7-7"/>
                   </svg>`;
        }

        
        window.setLanguage = function(lang) {
            if (lang === currentLanguage) return;
            currentLanguage = lang;
            
            
            const t = translations[lang];
            document.getElementById('header-title').textContent = t.headerTitle;
            document.getElementById('header-subtitle').textContent = t.headerSubtitle;
            inputField.placeholder = t.inputPlaceholder;
            sendButton.title = t.sendTitle;
            
            
            document.getElementById('lang-si-btn').classList.toggle('active', lang === 'si');
            document.getElementById('lang-en-btn').classList.toggle('active', lang === 'en');

            
            systemPrompt = t.systemPrompt;
            
            
            chatContainer.innerHTML = '';
            displayMessage(t.welcomeMessage, 'model');
            
            
            chatHistory = []; 
        }

       
        
        async function fetchWithBackoff(payload, retries = 0) {
            const maxRetries = 5;
            const delay = Math.pow(2, retries) * 1000;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (response.status === 429 && retries < maxRetries) {
                    await new Promise(resolve => setTimeout(resolve, delay));
                    return fetchWithBackoff(payload, retries + 1);
                }

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                return response.json();

            } catch (error) {
                if (retries < maxRetries) {
                    await new Promise(resolve => setTimeout(resolve, delay));
                    return fetchWithBackoff(payload, retries + 1);
                }
                throw new Error("API call failed after multiple retries.");
            }
        }

        window.sendMessage = async function() {
            const userText = inputField.value.trim();

            if (!userText) return;

            
            displayMessage(userText, 'user');
            chatHistory.push({ role: 'user', parts: [{ text: userText }] });
            inputField.value = '';
            toggleLoading(true);

            
            const payload = {
                contents: chatHistory, 
                systemInstruction: {
                    parts: [{ text: systemPrompt }]
                },
            };

            try {
                const result = await fetchWithBackoff(payload);
                const modelResponse = result?.candidates?.[0]?.content?.parts?.[0]?.text;

                if (modelResponse) {
                   
                    displayMessage(modelResponse, 'model');
                    chatHistory.push({ role: 'model', parts: [{ text: modelResponse }] });
                } else {
                    displayMessage(translations[currentLanguage].apiSuccessError, 'model');
                }

            } catch (error) {
                console.error("Gemini API Error:", error);
                const errorMsg = translations[currentLanguage].apiError.replace('{error}', error.message);
                displayMessage(errorMsg, 'model');
            } finally {
                toggleLoading(false);
            }
        };

       
        setLanguage('si'); 
        inputField.focus();
        
    </script>
</body>
</html>
