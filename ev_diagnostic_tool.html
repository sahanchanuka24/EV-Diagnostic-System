<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Diagnostic Chatbot (EV රෝග විනිශ්චය Chatbot)</title>
    <!-- Load Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #eef2ff; /* Light blue background */
        }
        .chat-container {
            max-width: 700px;
            height: 85vh; /* 85% of viewport height */
        }
        .message-area {
            height: calc(100% - 7rem); /* Height minus input box */
        }
        .user-message {
            background-color: #3b82f6; /* Blue for user */
            color: white;
            border-bottom-right-radius: 4px;
        }
        .ai-message {
            background-color: #ffffff; /* White for AI */
            color: #1f2937; /* Dark gray text */
            border-bottom-left-radius: 4px;
        }
        /* Custom scrollbar for better aesthetics */
        .message-area::-webkit-scrollbar {
            width: 8px;
        }
        .message-area::-webkit-scrollbar-thumb {
            background-color: #93c5fd; /* Light blue scrollbar */
            border-radius: 4px;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4 sm:p-8">

    <div class="chat-container w-full bg-white rounded-xl shadow-2xl flex flex-col">
        <header class="p-4 border-b border-blue-200 bg-blue-600 rounded-t-xl text-white">
            <h1 class="text-2xl font-bold">⚡ EV Diagnostic Chatbot</h1>
            <p class="text-sm opacity-90">ඔබගේ EV ගැටලු ගැන විශේෂඥයාගෙන් අහන්න. (Ask your EV problems from the expert.)</p>
        </header>

        <!-- Message Display Area -->
        <div id="chat-container" class="message-area overflow-y-auto p-4 flex flex-col space-y-4">
            <!-- Initial welcome message -->
            <div class="flex justify-start">
                <div class="ai-message p-3 rounded-xl rounded-tl-sm max-w-xs md:max-w-md shadow-md text-sm">
                    **ආයුබෝවන්!** මම ඔබගේ EV රෝග විනිශ්චය සහයක (Diagnostic Expert). ඔබගේ වාහනයේ ඇති ගැටලුව හෝ දෝෂ කේතය (Error Code) සිංහලෙන් හෝ ඉංග්‍රීසියෙන් ඇතුළත් කරන්න. මම එය විශ්ලේෂණය කර පිළියම් යෝජනා කරන්නම්.
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="p-4 border-t border-gray-200 flex items-center h-28">
            <textarea id="user-input-field" rows="2" placeholder="උදා: Battery pack එකේ power loss වෙනවා වගේ දැනෙනවා..."
                      class="flex-grow p-3 border-2 border-gray-300 rounded-lg resize-none focus:ring-blue-500 focus:border-blue-500 transition duration-150 text-base"
                      onkeydown="if(event.key === 'Enter' && !event.shiftKey) { event.preventDefault(); sendMessage(); }"></textarea>
            
            <button id="send-button" onclick="sendMessage()"
                    class="ml-3 bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-full h-12 w-12 flex items-center justify-center transition duration-300 transform hover:scale-105 disabled:opacity-50"
                    title="Send Message">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-send">
                    <path d="m22 2-7 7m-11 5 5-5m5 5-5-5-5 5V7l7-7"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- API and Logic Script -->
    <script type="module">
        // --- FIREBASE SETUP (REQUIRED BY ENVIRONMENT) ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        let app, db, auth;

        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            if (initialAuthToken) {
                signInWithCustomToken(auth, initialAuthToken).catch(e => console.error("Firebase Custom Auth Failed:", e));
            } else {
                signInAnonymously(auth).catch(e => console.error("Firebase Anonymous Auth Failed:", e));
            }
        } catch (error) {
            console.error("Firebase Initialization Error:", error);
        }
        
        // --- GEMINI API CONSTANTS AND STATE ---
        // NOTE: Replace "" with your actual API key if running locally on your computer!
        const apiKey = "AIzaSyDnbihne9d01hcr6kSK8Dp66d4ZeeH1q-g"; 
        const model = "gemini-2.5-flash-preview-09-2025";
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`;

        // Chat History state to maintain context
        let chatHistory = []; 

        const systemPrompt = `You are an expert Electric Vehicle (EV) diagnostic technician. Your role is to provide step-by-step troubleshooting, explain technical faults, and offer practical advice to the user. Respond to all queries in a helpful, conversational manner, primarily using Sinhala while mixing in necessary English technical terms (like 'Error Code', 'BMS', 'Inverter'). Keep the conversation context relevant to EV diagnosis.`;


        // --- UI & Utility Functions ---

        const chatContainer = document.getElementById('chat-container');
        const inputField = document.getElementById('user-input-field');
        const sendButton = document.getElementById('send-button');

        /**
         * Adds a message to the chat display area.
         * @param {string} text - The message content.
         * @param {string} role - 'user' or 'model'.
         */
        function displayMessage(text, role) {
            const messageWrapper = document.createElement('div');
            messageWrapper.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'}`;

            const messageBubble = document.createElement('div');
            messageBubble.className = `p-3 rounded-xl max-w-xs md:max-w-md shadow-md text-sm whitespace-pre-wrap`;
            
            if (role === 'user') {
                messageBubble.className += ' user-message rounded-br-sm';
            } else {
                // Formatting AI response (basic markdown to HTML conversion)
                const formattedText = text
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\n\n/g, '<br><br>')
                    .replace(/\n/g, '<br>');
                messageBubble.innerHTML = formattedText;
                messageBubble.className += ' ai-message rounded-tl-sm';
            }
            
            if (role === 'user') {
                messageBubble.textContent = text;
            }

            messageWrapper.appendChild(messageBubble);
            chatContainer.appendChild(messageWrapper);
            chatContainer.scrollTop = chatContainer.scrollHeight; // Scroll to bottom
        }

        function toggleLoading(isLoading) {
            sendButton.disabled = isLoading;
            inputField.disabled = isLoading;
            sendButton.innerHTML = isLoading 
                ? '<div class="animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div>'
                : `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-send">
                    <path d="m22 2-7 7m-11 5 5-5m5 5-5-5-5 5V7l7-7"/>
                   </svg>`;
        }


        // --- GEMINI API CALL LOGIC ---
        
        async function fetchWithBackoff(payload, retries = 0) {
            const maxRetries = 5;
            const delay = Math.pow(2, retries) * 1000;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (response.status === 429 && retries < maxRetries) {
                    await new Promise(resolve => setTimeout(resolve, delay));
                    return fetchWithBackoff(payload, retries + 1);
                }

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                return response.json();

            } catch (error) {
                if (retries < maxRetries) {
                    await new Promise(resolve => setTimeout(resolve, delay));
                    return fetchWithBackoff(payload, retries + 1);
                }
                throw new Error("API call failed after multiple retries.");
            }
        }

        window.sendMessage = async function() {
            const userText = inputField.value.trim();

            if (!userText) return;

            // 1. Update UI and State for User Message
            displayMessage(userText, 'user');
            chatHistory.push({ role: 'user', parts: [{ text: userText }] });
            inputField.value = '';
            toggleLoading(true);

            // 2. Prepare Payload (Sending the full history for context)
            const payload = {
                // Contents include the entire history
                contents: chatHistory, 
                systemInstruction: {
                    parts: [{ text: systemPrompt }]
                },
            };

            try {
                const result = await fetchWithBackoff(payload);
                const modelResponse = result?.candidates?.[0]?.content?.parts?.[0]?.text;

                if (modelResponse) {
                    // 3. Update UI and State for AI Message
                    displayMessage(modelResponse, 'model');
                    chatHistory.push({ role: 'model', parts: [{ text: modelResponse }] });
                } else {
                    displayMessage("සමාවෙන්න, මට පිළිතුරක් ලබා ගැනීමට නොහැකි විය. නැවත උත්සාහ කරන්න.", 'model');
                }

            } catch (error) {
                console.error("Gemini API Error:", error);
                displayMessage(`දෝෂයක් සිදුවිය: ${error.message} (An error occurred: ${error.message}). කරුණාකර ඔබගේ API Key එක නිවැරදි දැයි පරීක්ෂා කරන්න.`, 'model');
            } finally {
                toggleLoading(false);
            }
        };

        // Initialize by ensuring we can type when ready
        window.onload = function() {
            inputField.focus();
        };

    </script>
</body>
</html>
